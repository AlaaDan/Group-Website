<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact</title>
</head>
<body>
    <header class="contact_header">
        <h1>Oh hello there!</h1>
    </header>
    <nav class="menu">  
        <p class="grow">Home</p>
        <p class="grow">Our Offer</p>
        <p class="grow">Why us</p>
        <p class="grow">Contact</p>
    </nav>
    <section class="mail">
        <h1>Whats on your <br> mind?</h1>
        <form action="mailto:audio-net@hotmail.com" method="post" enctype="text/plain">
            <p>Your Email</p>
            <textarea name="yourEmail" rows="2" cols="40"></textarea>
            <p>Your Message</p>
            <textarea name="yourMessage" rows="10" cols="40">Dear insurance company...</textarea><br>
            <button class="grow"><a href="#">SEND MESSAGE</a></button>
          </form>
    </section>
    <div class="map">
        <div class="map_square">
            <h1>Come visit us!</h1>
            <p>2219  Griffin Street</p>
            <p>San Francisco</p>
        </div>
        <img src="../img/needle.png" alt="">
    </div>
    <footer></footer>
</body>
</html>
